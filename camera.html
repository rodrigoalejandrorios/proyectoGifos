<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crea tu GIF</title>
  <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>

</head>
<body>
  <head id="idHead">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GifOS | Descarga y crea los mejores GIFs</title>
    
    <link id="linkThemeDark" rel="stylesheet" href="cssdark/styles.css">
    <link id="linkThemeDay" rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!--ESTE ES EL HEADER:-->
    <header class="inicio-gifos">
        <h3 id="SaludoHermoso">¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número de visitas: 12.765.803</h3>
    </header>
    <section class="encabezado-gifos">
        <div class="elements-encabezados">
            <div class="img">
              <a href="index.html"><img id="logoday" src="images/gifOF_logo.png" alt=""></a>
              <a href="index.html"><img id="logodark" src="images/gifOF_logo_dark.png" alt=""></a>
            </div>
            
        </div>
        
    </section>

    <section id="cajacamaraInit" class="buscador">
      <div class="contraer">
        <div class="cont-cajacam">
          <div class="cont-tit-camera">
            <h3 id="tituloCaja">Un Chequeo Antes de Empezar</h3>
            <a href="creargif.html"><img src="images/close.svg" alt=""></a>
          </div>
          <div class="cont-padre-cam">
            <div class="preview" id="preview">

            </div>
            <video src="" class="camara" id="camera" autoplay="true">
              
            </video>
            <video src="" class="verVideo" id="recordedGif" autoplay="true">
              
            </video>
            
            <div id="ventanaCarga">
              <img class="img-glob" src="images/globe_img.png" alt="">
              <h2 class="tituloVentana">Estamos subiendo tu guifo…</h2>
              <div class="loaderGifBox" id="loaderGifBox">
                
              </div>
              <progress class="loaderGif" id="loaderGif" max="100" value="0"></progress>
              <h4 class="text-par">Tiempo restante: <strike >38 años</strike> algunos minutos</h4>
            </div>
          </div>

          
          <div class="btns-cam" >
            <div id="pararUpload">
              
            </div>
            <div id="capturarImg">
              <div class="cont-btn-record">
                <img class="cameraimg" src="images/camera.svg" alt="">
                <button class="btn-grabar" id="capturar">
                Capturar
                </button>
              </div>
              
            </div>
            <div class="recordVideoUno" id="recordingImg">
              <div class="contadorVideo" id="contadorTiempo">
                
              </div>
              <div class="cont-btn-record">
                <img class="cameraRecord" src="images/recording.svg" alt="">
            
                <button class="btn-record"  id="pararGrabacion" >
                Listo
                </button>
                
              </div>
              
            </div>
          </div>
          
          <div  id="controlVideo">
            <div class="play">
              <div class="contador" id="contador">
                
              </div>
              <button class="reproducir" id="reproducir">
                <img src="images/forward.svg" alt="">
              </button>
              <div class="reproductor" id="repro">
                <div class="box-rep-false" id="progress">
                </div>
              </div>
              <div id="groupBtn" class="btnCam-group">
                <button href="" class="btn-cancel" id="btn-cancel"><a href="camera.html">Repetir Captura</a> </button>
                <button class="btn-upload" id="uploadBtn">Subir Gif</button>
                
              </div>
              
              
            </div>
            
          </div>
          
        </div>
      </div>
      
    </section>

    <!--CAJA DE DESCARGA (FINAL) -->

    <section id="box-download">
      <div class="cont-cajafinal">
        <div class="cont-tit-camera">
          <h3 id="tituloCaja">Gifo Subido con Éxito</h3>
          <a href="creargif.html"><img src="images/close.svg" alt=""></a>
        </div>
        <div class="cont-derecha-dow">
          <h3 class="titulo-dowbox">Guifo creado con éxito</h3>
          <button class="btn-boxdow" id="copiar" href="">Copiar Enlace Guifo</button>
          <button class="btn-boxdow"><a id="descarga-btn" href="" download="">Descargar Guifo</a></button>
        </div>
        <a class="btn-listo" href="index.html">Listo</a>
        <div class="gifCreadoEstilo" id="gifcreado">

        </div>
       
        
      </div>
    </section>


    <section>
      <div id="div-btncam" class="column-btn">
        <button class="btn-grabar" id="desactiveCam">
          Desactivar Camara
        </button>
        <button class="btn-grabar" id="activeCam">
          Activar Camara
        </button>
        
      </div>
    </section>
    <script src="js/camera.js"></script>
    
</body>
</html>
